<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="style/style.css">
    <title>Google Advanced Search</title>

</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand">
        <div class="container-fluid p-4">
            <a href="index.html" class="navbar-brand">
                <img class="img-logo" src="image/googlelogo.png" alt="" width="100">
            </a>
            <a href="index.html" class="text-decoration-none text-muted">Google Search</a>
        </div>
    </nav>

    <h3 id="advance-search" class="text-danger mx-5 my-3 fw-normal fs-5">Advanced Search</h3>
    <div class="border border-1 border-light my-5"></div>


    <!--form-->
    <div id="form-container" class="container">
        <h5 class="fw-normal my-5">Find pages with...</h5>
        <form action="https://google.com/search">
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">all these words:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" autofocus name="as_q">
                </div>
            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">this exact word or phrase:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="as_epq">
                </div>
            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">any of these words:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="as_oq">
                </div>

            </div>
            <div class="row mb-5">
                <label for="" class="col-sm-3 col-form-label">none of these words:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="as_eq">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <input class="btn btn-primary p-2" type="submit" value="Advanced Search">
            </div>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
